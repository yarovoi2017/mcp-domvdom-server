name: domvdom-mcp-server
version: 1.0.0
description: MCP Server for domvdom.com services management
author: yarovoi2017
repository: https://github.com/yarovoi2017/mcp-domvdom-server

# Простая конфигурация без Docker
runtime: node
node_version: 18

# Основные endpoints
endpoints:
  - path: /
    method: GET
    description: Service information
  - path: /health
    method: GET
    description: Health check
  - path: /mcp
    method: POST
    description: MCP JSON-RPC endpoint
  - path: /mcp/manifest
    method: GET
    description: MCP manifest

# Переменные окружения
environment:
  NODE_ENV: production
  MCP_SERVER_PORT: 3000
  MCP_API_KEY: 3c3934d6877a96aadb6d0bd20c7ac0804a6ffcfd17f3a08ee72dde2a1a4b7256
  DOMAIN: mcp.domvdom.com

# Зависимости
dependencies:
  - express
  - cors
  - helmet
  - dotenv
  - winston

# Команда запуска
start_command: node server-smithery.js

# Порт
port: 3000 